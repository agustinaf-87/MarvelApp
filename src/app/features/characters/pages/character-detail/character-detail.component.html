<div *ngIf="characterData" class="char-detail-card">
  <!-- <img title="Character" [src]="parseUrl(characterData.thumbnail)" /> -->
  <img
    title="Character"
    style="width: 30vw"
    src="{{ characterData.thumbnail.path }}.{{
      characterData.thumbnail.extension
    }}"
  />
  <form [formGroup]="charForm" class="form-style">
    <mat-form-field>
      <mat-label for="name">Character Name</mat-label>
      <input
        matInput
        class="form-input"
        readonly="{{ disabled }}"
        placeholder="Name"
        formControlName="name"
      />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label class="form-label" for="description">Description</mat-label>
      <textarea
        title="Descriptions"
        matInput
        cdkTextareaAutosize
        readonly="{{ disabled }}"
        #autosize="cdkTextareaAutosize"
        cdkAutosizeMinRows="1"
        formControlName="description"
      ></textarea>
    </mat-form-field>
  </form>
</div>
