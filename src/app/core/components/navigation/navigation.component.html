<div class="header-container">
  <div class="in">
    <a [routerLink]="['/login']" class="icon-linkedin-circled">Sign in</a>
  </div>
  <div class="in">
    <a
      *ngIf="authService.isLoggedIn()"
      (click)="authService.logout()"
      class="icon-linkedin-circled"
    >
      Log out
    </a>
  </div>
  <div class="m">
    <img
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcR8WZimwvIDPs-YvcUS7Nd67rAQl_JkRcH6d1BEJVz5LA49Q6cm"
      alt="#"
      width="40px"
    />
  </div>
  <div class="srh"><a href="#" class="icon-search"></a></div>
</div>
<div class="menu">
  <!-- <div class="submenu"> -->
  <nav>
    <ul class="block">
      <li class="vd"><a>Videos</a></li>
      <li
        class="ch"
        (mouseenter)="showFloatingComponent = true"
        (mouseleave)="showFloatingComponent = false"
      >
        <div id="carte"></div>
        <a routerLink="/characters">Characters</a>
      </li>
      <li class="cs"><a routerLink="/comics">Comics</a></li>
      <li class="mv"><a href="#">Movies</a></li>
      <li class="tv"><a href="#">TV-show</a></li>
      <li class="gs"><a href="#">Games</a></li>
      <li class="ns"><a href="#">News</a></li>
      <li class="mr"><a href="#">More</a></li>
    </ul>
  </nav>
  <div class="carte"></div>
  <!-- </div> -->
</div>
