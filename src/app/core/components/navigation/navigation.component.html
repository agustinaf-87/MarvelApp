<nav>
  <div class="header-container">
    <div *ngIf="!authService.isLoggedIn()" class="in">
      <img
        class="header-icon"
        src="../../../../assets/icons/sign.svg"
        alt="sign"
      />
      <a [routerLink]="['/login']" class="icon-circled">SIGN IN</a>
    </div>
    <div
      *ngIf="authService.isLoggedIn()"
      (click)="authService.logout()"
      class="out"
    >
      <a class="log-out"> LOG OUT </a>
    </div>
    <div class="marvel-word">
      <a class="logo-marvel" routerLink="">
        <img
          class="marvel-logo"
          src="../../../../assets/icons/marvel.svg "
          alt="#"
        />
      </a>
    </div>
  </div>
  <div
    *ngIf="authService.isLoggedIn()"
    class="navbar navbar-expand-lg navbar-custom"
  >
    <div class="container-fluid">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-label="Toggle navigation"
      >
        <img
          class="menu-icon"
          src="../../../../assets/icons/menu-2.svg"
          alt="menu"
        />
      </button>
      <div class="collapse navbar-collapse menu" id="navbarSupportedContent">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a routerLink="/characters">CHARACTERS</a>
            </li>
            <li class="nav-item">
              <a routerLink="/comics">COMICS</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>
